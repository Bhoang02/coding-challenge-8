<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .registration-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <select id="eventDate" required>
                    <option value="">Select a date</option>
                    <option value="2024-06-20">June 20, 2024</option>
                    <option value="2024-06-21">June 21, 2024</option>
                    <option value="2024-06-22">June 22, 2024</option>
                </select>
            </div>
            <div class="form-group">
                <label>Meal Preference</label>
                <input type="checkbox" id="vegetarian" value="Vegetarian">
                <label for="vegetarian">Vegetarian</label>
                <input type="checkbox" id="nonVegetarian" value="Non-Vegetarian">
                <label for="nonVegetarian">Non-Vegetarian</label>
                <input type="checkbox" id="vegan" value="Vegan">
                <label for="vegan">Vegan</label>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
        <div id="registrationDetails" class="registration-details"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
